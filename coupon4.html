<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halal Guys | Unchained</title>
    <link rel="stylesheet" type="text/css" href="res/styles/material-bootstrap.css">
    <link rel="stylesheet" href="./res/styles/coupon.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"> </script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/band-x-media/SASS-Material-Design-for-Bootstrap/master/dist/material-bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbD4DRMpWG4WEMKU4VVeyLEPWV_DBLvKY&callback=initMap" async defer type="text/javascript"></script>
    <script src="res/scripts/map.js"></script>
    <script src="res/scripts/coupon.js" defer></script>
</head>

<body>
<div class="navigation-drawer-overlay"></div>

<nav class="app-bar elevated-1 app-bar-static app-bar-translucent bg-cyan">
    <a class="navigation-drawer-toggle backButton" href="#">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>

    <a class="btn btn-fab btn-md bg-orange">
        <span class="glyphicon glyphicon-ok"></span>
    </a>

    <h1 class="title">Artisanal Desserts</h1>
</nav>

<div class="content-container">
    <div class="container">
        <div id="home" class="row">
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="res/images/food/strawberry_cheesecake.jpg" alt="" class="img-responsive">
                        <div class="carousel-caption">
                            <h1>Strawberry Cheesecake</h1>
                            <div class="paper elevated-1 coupon">
                                <p>Only <s>$5</s> $3.99 for each slice of cheesecake!</p>
                                <strong>
                                    <h1 style="color: #202020">B7FQ-RANC</h1>
                                </strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card paper">
                <div class="title">
                    Artisanal Desserts<br>
                    <small>153 Mulberry St, New York, NY 10013</small>
                </div>
                <div class="content">
                    <p>Artisanal Desserts' sweets combine traditional American flavors at this dessert cafe.</p>
                </div>

                <div id="maps" class="row">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.rawgit.com/Prinzhorn/skrollr/master/dist/skrollr.min.js"></script>
<!--<script type="text/javascript"-->
        <!--src="https://raw.githubusercontent.com/liabru/jquery-match-height/master/jquery.matchHeight-min.js"></script>-->

</html>
