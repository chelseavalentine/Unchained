<div class="navigation-drawer-overlay"></div>

        <span class="glyphicon glyphicon-chevron-left" backButton></span>
    </a>

    <button id="checkout-button" class="btn btn-fab btn-md bg-orange"

            data-description="Smooth tea with a rich jasmine bouquet"

                            <div class="paper elevated-1 coupon">
                                <p>Only <s>$2.50</s> $1.50 per cup of coffee!</p>

                </div>

        </div>

                    <small>628 Hudson St, New York, NY 10014</small><br>

                <div class="shareButtons">
